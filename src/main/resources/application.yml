server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - StripPrefix=0

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**
          filters:
            - StripPrefix=0

        - id: admin-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/admin/**
          filters:
            - StripPrefix=0

        - id: referral-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/referrals/**
          filters:
            - StripPrefix=0

        - id: investment-service
          uri: lb://investment-service
          predicates:
            - Path=/api/v1/investments/**
          filters:
            - StripPrefix=0

        - id: recommendation-service
          uri: lb://investment-service
          predicates:
            - Path=/api/v1/recommendations/**
          filters:
            - StripPrefix=0

        - id: transaction-service
          uri: lb://transaction-service
          predicates:
            - Path=/api/v1/transactions/**
          filters:
            - StripPrefix=0

        - id: portfolio-service
          uri: lb://portfolio-service
          predicates:
            - Path=/api/v1/portfolio/**
          filters:
            - StripPrefix=0

        - id: trades-service
          uri: lb://portfolio-service
          predicates:
            - Path=/api/v1/trades/**
          filters:
            - StripPrefix=0

        - id: holdings-service
          uri: lb://portfolio-service
          predicates:
            - Path=/api/v1/holdings/**
          filters:
            - StripPrefix=0

        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/notifications/**
          filters:
            - StripPrefix=0

        - id: otp-service
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/otp/**
          filters:
            - StripPrefix=0

        - id: file-upload-service
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/files/**
          filters:
            - StripPrefix=0

        - id: payment-service
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/payments/**
          filters:
            - StripPrefix=0

        # Version endpoints for each service
        - id: investment-version
          uri: lb://investment-service
          predicates:
            - Path=/api/v1/version/investment/**
          filters:
            - RewritePath=/api/v1/version/investment(?<segment>/?.*), /api/v1/version$\{segment}

        - id: portfolio-version
          uri: lb://portfolio-service
          predicates:
            - Path=/api/v1/version/portfolio/**
          filters:
            - RewritePath=/api/v1/version/portfolio(?<segment>/?.*), /api/v1/version$\{segment}

        - id: transaction-version
          uri: lb://transaction-service
          predicates:
            - Path=/api/v1/version/transaction/**
          filters:
            - RewritePath=/api/v1/version/transaction(?<segment>/?.*), /api/v1/version$\{segment}

        - id: notification-version
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/version/notification/**
          filters:
            - RewritePath=/api/v1/version/notification(?<segment>/?.*), /api/v1/version$\{segment}

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns:
              - "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
              - HEAD
            allowedHeaders:
              - "*"
            exposedHeaders:
              - "Authorization"
              - "Content-Type"
              - "X-Requested-With"
            allowCredentials: true
            maxAge: 3600

  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
      password: ${SPRING_REDIS_PASSWORD:}
      timeout: 60000

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST:localhost}:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

jwt:
  secret: ${JWT_SECRET:confianceSecretKeyForJWTTokenGenerationAndValidation2024}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: 604800000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"